apiVersion: v1
kind: Service
metadata:
  name: hello-world-nodeport
  namespace: default

  labels:
    app: hello-world
    
spec:
  type: NodePort
  selector:
    app: hello-world
  ports:
  - name: http
    port: 80            # 集群内访问 Service 的端⼝
    targetPort: 8080    # pod实际提供服务的端⼝
    nodePort: 30080     # 外部访问 Service 的端⼝
    protocol: TCP