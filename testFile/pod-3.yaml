apiVersion: v1
kind: Pod
metadata:
  name: pod3
  namespace: default
  labels:
    app: hello-world
spec:
  containers:
  - name: pod3-container1
    image: registry.cn-hangzhou.aliyuncs.com/tanjunchen/network-multitool:v1
    command: ["sh", "-c"]
    args: ["echo 'Hello, Kubernetes! I am pod3-container1' && sleep 3600"]
    ports:
    - containerPort: 8080
      protocol: TCP
    - containerPort: 8083
      hostPort: 8083
      protocol: UDP
    resources:
      requests:
        cpu: 1
        memory: 134217728
      limits:
        cpu: 2
        memory: 268435456